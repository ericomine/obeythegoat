<html>
    <head>
        <title>Todo lists</title>
    </head>
    <body>
        <h1>Your Todo list</h1>
        <form action="/" method="POST">
            <input
                id="id_new_item" 
                name="item_text" 
                placeholder="Enter a todo item" />
            <!-- Django expects csrf_token as protection against 
                 Cross-Site Request Forgery in every form -->
            {% csrf_token %}
        </form>
        
        <table id="id_list_table">
            {% for item in items %}
                <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
